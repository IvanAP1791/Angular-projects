<h1>Formulario Alumno</h1>

<form [formGroup]= 'formAlumno'>
    <div class="datosAlumno">

        <mat-form-field appearence="outline">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" formControlName="nombre">
        </mat-form-field>

        <mat-form-field appearence="outline">
            <mat-label>Apellido</mat-label>
            <input matInput type="text" formControlName="apellido">
        </mat-form-field>

        <mat-form-field appearence="outline">
            <mat-label>Edad</mat-label>
            <input matInput type="number" formControlName="edad">
        </mat-form-field>

        <mat-form-field appearence="outline">
            <mat-label>Materia</mat-label>
            <mat-select formControlName="materia">
                <mat-option value="Matematicas">Matematicas</mat-option>
                <mat-option value="Programacion">Programacion</mat-option>
                <mat-option value="Sistema Operativo">SO</mat-option>
                <mat-option value="Informatica">Informatica</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearence="outline">
            <mat-label>AÃ±o de cursada</mat-label>
            <input matInput type="text" formControlName="cursada">
        </mat-form-field>

    </div>

    <button mat-raised-button (click)="enviar()">Enviar</button>
    
</form>
